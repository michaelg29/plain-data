<div class="content-div-padding">
    <h1 class="title">Plain Data</h1>
    <h2 class="text-muted">Information for all</h2>

    <h3>Actions:</h3> 
    <p style="line-height: 300%;">
        <a onclick="renderer.goto_pg('file_upload');" class="a-btn">Click here to upload a file</a>
        <a onclick="renderer.goto_pg('file_search');" class="a-btn">Click here to search for a file</a>
        <a onclick="renderer.goto_pg('board_create');" class="a-btn">Click here to create a board</a>
        <a onclick="renderer.goto_pg('board_search');" class="a-btn">Click here to search for a board</a>
    </p>

    <form style="border-top: 5px solid var(--primary-bg-color); margin-top: 30px;">
        <div class="form-item">
            <label for="title" style="font-size: 18px;">Find something that interests you:</label>
            <input type="text" id="title" style="width: 50%; font-size: 18px;">
        </div>

        <div class="form-item">
            <a onclick="board_search()" class="a-btn">Search</a>
        </div>
    </form>
    
</div>

<script>
    function board_search() {
        var title = jQuery('#title').val();
        renderer.goto_pg('board_search');
        remote.BrowserWindow.getFocusedWindow().webContents.send('form:preval', 'title', title);
    }
</script>
