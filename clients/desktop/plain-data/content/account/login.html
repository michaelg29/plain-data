<section>
    <form id="login-form" style="margin-top: 100px;">
        <h1>Login</h1>

        <div class="form-item">
            <label for="username">Username</label>
            <input type="text" id="username" value="Admin"/>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" value="AdmiN_123"/>
        </div>

        <div class="form-item">
            <a onclick="login()" class="a-btn">Log In</a>
        </div>

        <div class="form-other-options">
            <a onclick="createAccount()">Don't have an account?</a>
            <a onclick="forgotPassword()">Forgot your password?</a>
        </div>
    </form>
</section>

<script>
    function login() {
        var username = jQuery('#username').val();
        var pwd = jQuery('#password').val();

        account.login(username, pwd);
    }

    function createAccount() {
        renderer.goto_pg('create_account');
    }

    function forgotPassword() {
        renderer.goto_pg('forgot_pwd');
    }
</script>
