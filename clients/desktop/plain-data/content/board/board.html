<a class="a-btn return-home-btn" onclick="cancel()">Return to dashboard</a>

<div class="board">
    <h2 class="board-title" id="title"></h2>
    <p style="font-style: italic;">
        Created by <span id="creator"></span> on <span id="date"></span>
    </p>
    <hr/>
    <p>Category: <span id="category"></span></p>
    <p>Tags: <span id="tags"></span></p>
    <hr/>
    <div id="content"></div>
    <hr/>
    <h4>Comments:</h4>
    <a class="a-btn" onclick="openCommentPrompt()">Post Comment</a>
    <form class="hidden" id="comment-form" style="margin-top: 50px;">
        <h1>Post a comment</h1>

        <div class="form-item">
            <label for="subject">Subject</label>
            <input type="text" id="subject"/>
        </div>

        <div class="form-item">
            <label for="comment-content">Content</label>
            <textarea id="comment-content" style="width: 75%; height: 250px;"></textarea>
        </div>

        <div class="form-item">
            <a class="a-btn" id="post-comment-btn">Post Comment</a>
        </div>
    </form>
    <div id="comments"></div>
</div>
